<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  视口配置 -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        通过 X-UA-Compatible 属性只能模拟比当前版本更低的版本，并不能模拟高版本

        这个标签可以实现 IE 浏览器版本模拟
        这行代码代表的是
        X-UA-Compatible 属性是 IE 浏览器在 IE8 版本开始提供的一个特性，
        允许开发者通过设置 meta 标记来规定 IE 浏览器在解析网页时使用的文档模式。

        通俗说就是用edge 浏览器来展示网页；
        https://jingyan.baidu.com/article/bea41d43a40910b4c51be60a.html
    -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <title>Document</title>
</head>
<body>

    <script>
        new Promise((resolve, reject) => {
            console.log(this, 'ddd') // this 为 window
        })

        // 捕获流 window - document - documentElement - body - target
        window.addEventListener('click', function () {
            console.log('window click');
        })
        // 自定义事件
        var eve = new Event('test');
        let e = window.addEventListener('test', function () {
            console.log('test', 'ddd');
        })
        setTimeout(() => {
            let result = window.dispatchEvent(eve);// 这里是什么意思？ 是触发自定义函数。
            console.log(e, result);
            
        }, 1000);
        
    </script>
</body>
</html>
